<script>
     function validate(){

            let cpassword = document.getElementById("cpassword").value;

                return true;
            }
            else if(name == ""){
                alert("null name");
                return false;
            }
            else if(email == ""){
                alert("null email");
                return false;
            }
            else if(username == ""){
                alert("null username");
                return false;
            }
            else if(password == ""){
                alert("null name");
                return false;
            }
            else{
                alert("null cpassword");
                return false;
            }


        }
</script>
